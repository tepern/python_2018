{% extends 'pizza_base.html' %}

{% block h1 %}
Новый заказ
{% endblock %}

{% block content %}
  <form method="post">
	{% for item in pizza %}
    <div class='form-group'>
		<p>
			<input type="checkbox" name="pizza_id" value="{{ item.id }}">&nbsp;&nbsp;{{ item.title }}
		</p>
    </div>
    <hr>
    {% endfor %}
    <div class="form-group">
      <label for="client">Ваше имя</label>
      <input type="text" class="form-control" id="client" name="client" pattrn="" required placeholder="Ваше имя">
    </div>
    <div class="form-group">
      <label for="phone">Ваш телефон</label>
      <input type="tel" class="form-control" id="phone" name="phone" pattern="(\+?\d[- .]*){7,13}" required placeholder="Ваш телефон">
    </div>
    <div class="form-group">
      <label for="address">Ваш адрес</label>
      <textarea class="form-control" id="adress" name="address" required rows=2></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
{% endblock %}
